name: CodeQL Analysis

on:
  workflow_call:
    inputs:
      languages:
        required: true
        type: string

jobs:
  language-matrix:
    name: Create language matrix
    runs-on: ubuntu-latest
    outputs:
      languages: ${{ steps.create-matrix.outputs.matrix }}
    
    steps:
      - id: create-matrix
        run: |
          echo "::set-output name=matrix::[${{ inputs.languages }}]"
    
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    needs: language-matrix
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(needs.language-matrix.outputs.languages) }}

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: build-artifact
        
    - name: Unzip artifact
      run: 7z x build-artifact.zip

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
