name: NetCore CodeQl Analysis Workflow

on:
  workflow_call:
    inputs:
      projectname:
        required: true
        type: string
      nuget_feed_name:
        required: true
        type: string
      nuget_feed_source:
        required: true
        type: string
      nuget_config:
        required: true
        type: string

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        config-file: codeql-config.yml
        languages: ${{ matrix.language }}

    - if: matrix.language == 'csharp'
      name: dotnet restore, npm install, dotnet build and test
      run: |
        dotnet nuget remove source ${{ inputs.nuget_feed_name }} --configfile ${{ inputs.nuget_config }}
        dotnet nuget add source ${{ inputs.nuget_feed_source }} --name ${{ inputs.nuget_feed_name }} --username az --password ${{ secrets.AZURE_DEVOPS_TOKEN }} --configfile ${{ inputs.nuget_config }} --store-password-in-clear-text
        dotnet restore --configfile ${{ inputs.nuget_config }}    
        cd ${{ inputs.projectname }} && npm install
        dotnet build --configuration Release
        dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage"

    - if: matrix.language == 'csharp'
      name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v1.6
      with:        
        projectBaseDir: ${{ inputs.projectname }}
        args: >  
         -Dsonar.organization=uwhealth
         -Dsonar.projectKey=${{ inputs.projectname }}-UWHealth
         -Dsonar.exclusions=**/*.bin,**/obj/**,**/wwwroot/dist/**,**/wwwroot/lib/**,**/Migrations/**/*
         -Dsonar.coverage.exclusions=**/Startup.cs,**/Program.cs,**/wwwroot/**/*.js,**/*Tests.cs
         -Dsonar.cs.cobertura.reportsPaths=**/coverage.cobertura.xml
         -Dsonar.verbose=false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}      

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1      
