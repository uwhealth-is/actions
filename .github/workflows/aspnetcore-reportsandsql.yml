name: ASP.NET Core Ef Migrations

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
    secrets:
      package_pat:
        required: true
      telerik_user: 
        required: false
      telerik_password: 
        required: false

jobs:
  BuildTest:     
    name: Build and Test
    runs-on: ubuntu-latest
    permissions: write-all
    
    steps:      
    - name: Checkout repository
      uses: actions/checkout@v3
        
    - name: Copy report files to publish directory
      shell: bash
      run: |
        cd ${{ inputs.project_name }}.Reports
        cp -r *.rdl ${{ github.workspace }}/publish
        cp -r *.rds ${{ github.workspace }}/publish
                
    - name: Copy sql files to publish directory
      shell: bash
      run: |
        cd ${{ inputs.project_name }}.Data
        cp -r *.sql ${{ github.workspace }}/publish

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: artifact
        path: |
          ${{ github.workspace }}/publish/*.sql
          ${{ github.workspace }}/publish/*.rdl
          ${{ github.workspace }}/publish/*.rds
