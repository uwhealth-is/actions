name: ASP.NET Core Ef Migrations

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      calling_repo:
        required: true
        type: string

jobs:
  BuildTest:     
    name: Build and Test
    runs-on: ubuntu-latest
    permissions: write-all
    
    steps:      
    - name: Checkout repository
      uses: actions/checkout@v3
      with: 
        Repository: ${{ inputs.calling_repo }}

    - name: Create publish directory
      shell: bash
      run: mkdir publish
       
    - name: Copy report files to publish directory
      shell: bash
      run: |
        cd ${{ inputs.project_name }}.Reports
        cp -r *.rdl ${{ github.workspace }}/publish || :
        cp -r *.rds ${{ github.workspace }}/publish || :
                
    - name: Copy sql files to publish directory
      shell: bash
      run: |
        cd ${{ inputs.project_name }}.Data
        cp -r **/*.sql ${{ github.workspace }}/publish || :

    - name: Upload files as Build Artifacts
      uses: actions/upload-artifact@v3.1.0
      with:
        name: artifact
        path: |
          ${{ github.workspace }}/publish/*.sql
          ${{ github.workspace }}/publish/*.rdl
          ${{ github.workspace }}/publish/*.rds
      if: ${{ hashFiles('publish/*') != '' }}
      
# Checkout the repo - uses: actions/checkout@v3 with: # Repository name with owner. For example, actions/checkout Default: ${{ github.repository }}
